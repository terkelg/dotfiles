# Default settings:
# https://github.com/jwilm/alacritty/blob/dea7a0890a724c50bc5767039f45a2e3d071ee1c/alacritty.yml

#env:
  #TERM: xterm-256color-italic

window:
  decorations: full
  padding:
    x: 0
    y: 0

font:
  normal:
    family: Operator Mono SSm
    style: Book

  bold:
    family: Operator Mono SSm
    style: Medium

  bold_italic:
    family: Operator Mono SSm
    style: Medium Italic

  italic:
    family: Operator Mono SSm
    style: Book Italic

  size: 11.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 6

# Colors (Tomorrow Night Bright)
# Colors (One Dark)
# https://github.com/jwilm/alacritty/wiki/Color-schemes
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    # NOTE: Use '0x131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '0x282c34'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '0x333333'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xdddddd'

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - 'tmux attach -t TMUX || tmux new -s TMUX'

key_bindings:
- { key: H,         mods: Command,      action: None                  }
- { key: M,         mods: Command,      action: None                  }
- { key: Q,         mods: Command,      action: None                  }
- { key: Space,     mods: Alt,          chars: " "                    }
- { key: Space,     mods: Alt,          chars: " "                    }

#   # Map ctrl + space tmux prefix (github.com/jwilm/alacritty/issues/99)
- { key: Space,     mods: Control,      chars: "\x00"                 }
